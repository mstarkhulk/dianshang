<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!-- 左侧的侧边栏 -->
<div class="lt_aside">
  <div class="brand">
    <a href="#">老余最吊</a>
  </div>
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>Marvel</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>

      </li>

    </ul>

<!-- 右侧主体部分 -->
<div class="lt_main">
  <!-- 顶部的bar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>


  <div class="container-fluid">
    
    <!-- 链接导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <div class="lt_content">
      <!-- 表格 -->
      <!-- table(基础表格样式) table-bordered(添加边框) table-hover(添加hover效果) -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 动态渲染 -->
        </tbody>
      </table>
      <!-- 准备分页容器 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>
    
  </div>
</div>




<!-- 退出模态框 -->
<!-- 模态框大小: modal-lg 大型   默认中型    modal-sm 小型 -->
<!-- 外层的蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <!-- 内部的模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- 头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <!-- 中间 -->
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>><span>您确定要退出后台管理系统吗？</span></p>
      </div>
      <!-- 底部 -->
      <!-- data-dismiss="modal" 可以用于关闭模态框 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<!-- 用户启用禁用模态框 -->
<div class="modal fade" tabindex="-1" id="userModal">
  <!-- 内部的模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- 头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <!-- 中间 -->
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>你确定要执行此操作吗？</span></p>
      </div>
      <!-- 底部 -->
      <!-- data-dismiss="modal" 可以用于关闭模态框 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
      </div>
    </div>
  </div>
</div>




<!-- 准备模板
     1. type="text/template"
     2. type="text/html"
     都是标记当成 script 标签中存储的是 html 模板
-->
<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page - 1) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.moblie }}</td>
      <!-- isDelete 标记当前用户状态的  1  0
        1: 表示当前用户 正常启用
        0: 表示当前用户 被禁用
      -->
      <td>{{ v.isDelete === 1 ? "正常" : "已禁用"}}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
        <button class = "btn btn-danger">禁用</button>
        {{ else }}
        <button class = "btn btn-success">启用</button>
        {{ /if }}

      </td>
    </tr>
  {{ /each }}
</script>







<script src="./lib/jquery/jquery.min.js"></script>

<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<!-- 判断用户是否登录 -->
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
