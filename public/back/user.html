<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!-- 左侧的侧边栏 -->
<div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
          <a href="#">黑马29期牛逼</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
          <img src="./images/02.jpg" alt="">
          <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        
        <div class="nav">
          <ul>
            <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
              <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
              <div class="child">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
        </div>
      </div>



<!-- 右侧主体部分 -->
<div class="lt_main">
  <!-- 顶部的bar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- container 响应式版心 container-fluid 流式布局容器(宽度100%, 默认左右padding 15px) -->
  <div class="container-fluid">


    <!-- 链接导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!-- 容器 需要准备有宽高的容器 -->
    <div class="lt_content">
      <!-- 表格 -->
      <!-- table(基础表格样式) table-bordered(添加边框) table-hover(添加hover效果) -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
          </tr>
        </thead>
        <tbody>
            <!-- 动态生成 -->
        </tbody>
      </table>
    </div>
    
  </div>
</div>

<!-- 退出模态框 -->
<!-- 模态框大小: modal-lg 大型   默认中型    modal-sm 小型 -->
<!-- 外层的蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 内部的模态框 -->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <!-- 中间 -->
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
            </div>
            <!-- 底部 -->
            <!-- data-dismiss="modal" 可以用于关闭模态框 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
          </div>
        </div>
      </div>


<!-- 准备模板
     1. type="text/template"
     2. type="text/html"
     都是标记当成 script 标签中存储的是 html 模板
-->
<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{ v.isDelete === 1 ? "正常" : "已禁用"}}</td>
        <td>
            {{ if v.isDelete === 1 }}
              <button class = "btn btn-danger">禁用</button>
            {{ else }}
              <button class = "btn btn-success">启用</button>
            {{ /if }}
        </td>
    </tr>
  {{ /each }}
</script>






<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<!-- 判断用户是否登录 -->
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
