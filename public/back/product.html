<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 左侧的侧边栏 -->
<div class="lt_aside">
  <!-- 标题 -->
  <div class="brand">
    <a href="#">黑马29期牛逼</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: block;">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!-- 右侧主体部分 -->
<div class="lt_main">
  <!-- 顶部的 bar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- container 响应式版心 container-fluid 流式布局容器(宽度100%, 默认左右padding 15px) -->
  <div class="container-fluid">

    <!-- 链接导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <div class="lt_content">

      <!-- 按钮 -->
      <button class="btn btn-default" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <div class="text-right">
        <!-- 准备分页容器 -->
        <ul id="paginator"></ul>
      </div>

    </div>

  </div>
</div>

<!-- 添加的模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
  <!-- 内部的模态框 -->
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
          <!-- 在每一行外层要套一个 form-group 父元素 (规范)
               将来表单校验依赖于这个父元素, 实现添加提示信息
               如果没有套一个 form-group, 表单校验插件会报错
          -->
          <div class="form-group">
            <!-- 下拉菜单 -->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- 挖个小坑 -->
              </ul>
            </div>
            <input type="hidden" name="brandId">

            <!-- 标记当前商品是否上下架, 默认上架 -->
            <input type="hidden" name="statu" value="1">
          </div>

          <div class="form-group">
            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea name="proDesc" class="form-control" placeholder="请输入商品描述" cols="30" rows="4"></textarea>
          </div>
          <div class="form-group">
            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <!--
              1. data-url 指定接口地址           将来给插件去获取的, 去发送ajax的
              2. name     指定后台接收的参数名
              3. multiple 可以选择多个文件 (一般用于多文件上传)
            -->
            <input multiple type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none">
          </div>

          <div class="form-group" id="imgBox">
            <!--<img src="./images/none.png" style="height: 100px" alt="">-->

            <!-- 准备一个隐藏域, 专门用于校验 -->
            <input type="hidden" name="picStatus">
          </div>


        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal" 可以用于关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- 退出模态框 -->
<!-- 模态框大小: modal-lg 大型   默认中型    modal-sm 小型 -->
<!-- 外层的蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <!-- 内部的模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- 头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <!-- 中间 -->
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
      </div>
      <!-- 底部 -->
      <!-- data-dismiss="modal" 可以用于关闭模态框 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1 + (page-1)*size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <!-- statu: 1  一般 1 正向
           statu: 1 表示已上架
           ststu: 0 表示已下架
      -->
      <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
      <td>
        {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
        {{ else }}
          <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>


<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<!-- 判断用户是否登录 -->
<script src="./js/isLogin.js"></script>
<script src="./js/product.js"></script>


</body>
</html>
